<md-card class="main-page">
  <md-card-content>
    <span class="md-display-1">{{main.article.title}}</span><br>
    <span md-caption>
      created: <time>{{main.article.created|date}}</time>
      <span ng-show="main.article.updated > main.article.created">/ updated: <time>{{main.article.updated|date}}</time></span>
    </span>
  </md-card-content>

  <md-card-content flex layout="row">
    <article>
        <ng-include src="main.article.file"  class="article-wrapper"></ng-include>
    </article>
  </md-card-content>

  <md-card-content>
    <md-chips ng-model="main.article.tags" readonly="true" ></md-chips>
  </md-card-content>

</md-card>

<div layout="row">
  <md-button flex ng-href="{{main.previousArticle()}}" ng-disabled="{{!main.previousArticle()}}" class="md-raised">
    Previous
  </md-button>
  <md-button flex ng-href="{{main.randomArticle()}}" ng-disabled="{{!main.randomArticle()}}" class="md-raised">
    Random
  </md-button>
  <md-button flex ng-href="{{main.nextArticle()}}" ng-disabled="{{!main.nextArticle()}}" class="md-raised">
    Next
  </md-button>
</div>
