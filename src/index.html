<!doctype html>
<html ng-app="leanseedsite">
  <head>
    <meta charset="utf-8">
    <title>The Lean Seed Ltd</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="column" layout-fill ng-controller="IndexController as vm">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span class="md-headline" style="color: #fff; font-weight: bold;">The Lean Seed</span>
        <span class="md-headline" style="color: #ff3;">: Happy of helping startups to succeed.</span>
      </div>
    </md-toolbar>

    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ng-view>>
            </md-content>
        </div>
    </div>

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span class="md-caption" style="margin:auto">
          <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
            <img alt="Creative Commons Licence" style="border-width:0;padding-right:10px" src="https://i.creativecommons.org/l/by/4.0/88x31.png" align="left" />
          </a>

          This work by <span xmlns:cc="http://creativecommons.org/ns#" property="cc:attributionName">The Lean Seed Ltd</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.<br />
          Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="https://github.com/sebastianovide/LeanSeed.co.uk" rel="dct:source">https://github.com/sebastianovide/LeanSeed.co.uk</a>.
        </span>
      </div>
    </md-toolbar>



    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
