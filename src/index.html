    <md-sidenav ng-cloak
      class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">

      <md-toolbar class="md-whiteframe-z1">
        <h1>TLS</h1>
      </md-toolbar>

      <md-list ng-cloak>
        <md-list-item ng-repeat="menuItem in vm.menuItems" ng-class="{'selected' : vm.menuItemSelected === menuItem }" >
            <md-button href="{{menuItem.pageUrl}}" >
              <md-icon md-font-set="material-icons avatar">{{menuItem.icon}}</md-icon>
              {{menuItem.title}}
            </md-button>
        </md-list-item>
      </md-list>

    </md-sidenav>


    <div ng-cloak flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" >

      <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm ng-click="vm.toggleSidenav('left')" aria-label="Show User List">
          <md-icon md-font-set="material-icons">dehaze</md-icon>
        </md-button>
        <h1>{{vm.menuItemSelected.contentTitle}}</h1>
      </md-toolbar>

      <md-content flex layout="column" id="content" ng-view>
      </md-content>

    </div>
