<!doctype html>
<html ng-app="leanseedsite">
  <head>
    <title>The Lean Seed Ltd</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65673317-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="row" ng-controller="IndexController as vm">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <md-sidenav ng-cloak flex
      class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">

      <md-toolbar class="md-whiteframe-z1">
        <h1>TLS</h1>
      </md-toolbar>

      <md-list ng-cloak>
        <md-list-item ng-repeat="menuItem in vm.menuItems" ng-class="{'selected' : vm.menuItemSelected === menuItem }" >
            <md-button href="{{vm.menuUrl(menuItem)}}" >
              <md-icon md-font-set="material-icons">{{menuItem.icon}}</md-icon>
              {{menuItem.title}}
            </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-button class="md-fab md-primary" hide-gt-sm ng-click="vm.toggleSidenav('left')"
        aria-label="Show Menu"
        style= "position: absolute; right: 0">
      <md-icon md-font-set="material-icons" class="md-primary">menu</md-icon>
    </md-button>

    <div ng-cloak flex layout="column">
      <md-content ng-cloak flex ng-view></md-content>

      <footer layout="row" layout-align="center center" class="Xmd-caption">
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          <img alt="Creative Commons Licence" style="border-width:0;padding-right:10px; margin-left:10px" src="https://i.creativecommons.org/l/by/4.0/88x31.png" align="left" />
        </a>
        <div flex>
        This work by <strong><span xmlns:cc="http://creativecommons.org/ns#" property="cc:attributionName">The Lean Seed Ltd</span></strong> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="https://github.com/sebastianovide/LeanSeed.co.uk" rel="dct:source">https://github.com/sebastianovide/LeanSeed.co.uk</a>.
        </div>
      </footer>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
